{% extends "base.html" %}

{% block title %}{{ content.title or content.name }} - MovieMate{% endblock %}

{% block content %}
<div class="movie-detail">
    <div class="movie-hero" style="background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://image.tmdb.org/t/p/w1280{{ content.backdrop_path }}');">
        <div class="movie-hero-content">
            <img src="https://image.tmdb.org/t/p/w300{{ content.poster_path }}" alt="{{ content.title or content.name }}" class="movie-poster">
            <div class="movie-info">
                <h1>{{ content.title or content.name }}</h1>
                <p class="overview">{{ content.overview }}</p>
                {% if trailer %}
                <a href="https://www.youtube.com/watch?v={{ trailer.key }}" target="_blank" class="btn btn-primary">
                    <i class="fas fa-play"></i> Watch Trailer
                </a>
                {% endif %}
            </div>
        </div>
    </div>
    
    {% if trailer %}
    <div class="section">
        <h2 class="section-title">Trailer</h2>
        <div class="trailer-container">
            <iframe width="100%" height="500" src="https://www.youtube.com/embed/{{ trailer.key }}" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
